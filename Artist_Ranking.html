<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Top Indian Artists</title>
  <style>
    body {
      background: #f6f7fb;
      color: #232a34;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .center-logo {
      display: block;
      margin: 36px auto 12px auto;
      width: 160px;
      height: auto;
      border-radius: 24px;
      box-shadow: 0 6px 28px rgba(105, 224, 145, 0.13);
      animation: fade-in-up 0.8s;
    }
    @keyframes fade-in-up {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .header {
      text-align: center;
      padding: 36px 0;
      font-size: 2.7rem;
      font-weight: 700;
      background: #fff;
      color: #1d4436;
      box-shadow: 0 2px 10px rgba(34, 68, 54, 0.07);
      border-bottom: 5px solid #69e091;
      letter-spacing: 0.03em;
      margin-bottom: 0;
    }
    .button-container {
      text-align: center;
      margin: 20px 0 10px 0;
    }
    .top-song-btn {
      background: #69e091;
      border: none;
      border-radius: 18px;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 10px 28px;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(105, 224, 145, 0.3);
      transition: background 0.3s ease;
    }
    .top-song-btn:hover {
      background: #4ca56d;
    }
    .artists-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 28px;
      padding: 38px;
      max-width: 830px;
      margin: 0 auto;
    }
    .artist-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 24px rgba(34, 68, 54, 0.13);
      padding: 28px 22px;
      display: flex;
      align-items: center;
      gap: 28px;
      transition: box-shadow 0.2s;
      border-left: 5px solid #69e091;
      border-right: 5px solid #1d4436;
    }
    .artist-card:hover {
      box-shadow: 0 16px 38px rgba(105, 224, 145, 0.18);
      border-left: 5px solid #1d4436;
      border-right: 5px solid #69e091;
    }
    .rank-circle {
      width: 50px;
      height: 50px;
      min-width: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg, #69e091 45%, #1d4436 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 1.2rem;
      box-shadow: 0 4px 16px rgba(105, 224, 145, 0.15);
      border: 3px solid #fff;
    }
    .artist-img {
      width: 88px;
      height: 88px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #1d4436;
      box-shadow: 0 4px 16px rgba(34, 68, 54, 0.12);
      background: #f0f3fa;
    }
    .artist-info {
      display: flex;
      flex-direction: column;
    }
    .artist-name {
      font-size: 1.22rem;
      margin-bottom: 8px;
      font-weight: 600;
      color: #1d4436;
    }
    .popularity {
      font-size: 1.05rem;
      color: #4ca56d;
      font-weight: 400;
    }
    @media (max-width: 600px) {
      .artists-grid {
        padding: 10px;
      }
      .artist-card {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .rank-circle {
        margin-bottom: 10px;
      }
      .artist-img {
        margin-bottom: 8px;
      }
    }
  </style>
</head>
<body>
  <img
    src="Socbizz_Logo.png"
    class="center-logo fade-in-up"
    alt="SocBizIITR Logo"
  />
  <div class="header">Top Indian Artists</div>

  <div class="button-container">
    <button class="top-song-btn" onclick="window.location.href='index.html'">Back to Top Songs</button>
  </div>

  <div class="artists-grid" id="artistsGrid"></div>

  <script>
    fetch("Top_Indian_Artist.json")
      .then((response) => response.json())
      .then((data) => {
        // To skip header object if present:
        const artistsData = data.slice(1);  

        const artists = artistsData.map((artist, index) => ({
          name: artist["A"],
          popularity: artist["B"],
          image: artist["C"]
        }));

        const grid = document.getElementById("artistsGrid");
        grid.innerHTML = artists
          .map(
            (artist, index) => `
          <div class="artist-card">
            <div class="rank-circle">${index + 1}</div>
            <img src="${artist.image}" alt="${artist.name} image" class="artist-img" />
            <div class="artist-info">
              <div class="artist-name">${artist.name}</div>
              <div class="popularity">Popularity Score: ${artist.popularity}</div>
            </div>
          </div>
        `
          )
          .join("");
      });
  </script>
</body>
</html>
